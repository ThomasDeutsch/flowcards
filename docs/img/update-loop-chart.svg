<rect x="772" y="125.5" class="st15" width="136.1" height="28.1"/>
<text transform="matrix(1 0 0 1 307.5553 51.3197)" class="st4 st5">Scenarios</text>
<text transform="matrix(1 0 0 1 60.9604 54.3502)" class="st4 st5">UI</text>
<text transform="matrix(1 0 0 1 748.4796 182.8556)" class="st4 st16">The staging function will dictate what </text>
<text transform="matrix(1 0 0 1 748.4796 199.8556)" class="st4 st16">scenarios are enabled - and therefore</text>
<text transform="matrix(1 0 0 1 748.4796 216.8556)" class="st4 st16">allowed to place bids.</text>
<text transform="matrix(1 0 0 1 748.4796 233.8556)" class="st4 st16"> </text>
<text transform="matrix(1 0 0 1 748.4796 250.8556)" class="st4 st16">By placing a bid, a scenario is able to </text>
<text transform="matrix(1 0 0 1 748.4796 267.8556)" class="st4 st16">request, block, wait-for or extend events.</text>
<text transform="matrix(1 0 0 1 748.4796 284.8556)" class="st4 st16"> </text>
<text transform="matrix(1 0 0 1 748.4796 301.8556)" class="st4 st16">Scenarios do not know anything about </text>
<text transform="matrix(1 0 0 1 748.4796 318.8556)" class="st4 st16">each other.  The bid-api is the only way for</text>
<text transform="matrix(1 0 0 1 748.4796 335.8556)" class="st4 st16">them to communicate.</text>
<text transform="matrix(1 0 0 1 748.4796 369.8556)" class="st4 st16">The Staging-Function is able to pass props</text>
<text transform="matrix(1 0 0 1 748.4796 386.8556)" class="st4 st16">to the scenarios.</text>
<text transform="matrix(1 0 0 1 748.4796 403.8556)" class="st4 st16">If a prop changes, the scenario will be reset.</text>
<text transform="matrix(1 0 0 1 740.6674 449.4432)" class="st4 st16">Bid-API</text>
<text transform="matrix(1 0 0 1 740.6674 483.4432)" class="st4 st16">Requesting Bids</text>
<text transform="matrix(1 0 0 1 740.6674 500.4432)" class="st4 st16">- request </text>
<text transform="matrix(1 0 0 1 806.9674 500.4432)" class="st17 st4 st16"> request an event to happen</text>
<text transform="matrix(1 0 0 1 740.6674 517.4432)" class="st4 st16">- set  </text>
<text transform="matrix(1 0 0 1 777.5674 517.4432)" class="st17 st4 st16">same as request, but save the value</text>
<text transform="matrix(1 0 0 1 740.6674 534.4432)" class="st4 st16">- trigger   </text>
<text transform="matrix(1 0 0 1 803.5674 534.4432)" class="st17 st4 st16">trigger an UI-event that was asked for</text>
<text transform="matrix(1 0 0 1 740.6674 568.4432)" class="st4 st16">Blocking Bids</text>
<text transform="matrix(1 0 0 1 740.6674 585.4432)" class="st4 st16">- block  </text>
<text transform="matrix(1 0 0 1 795.2674 585.4432)" class="st17 st4 st16">block an event from happening    </text>
<text transform="matrix(1 0 0 1 740.6674 602.4432)" class="st4 st16">- validate   </text>
<text transform="matrix(1 0 0 1 816.5674 602.4432)" class="st17 st4 st16">block an event with an invalid payload</text>
<text transform="matrix(1 0 0 1 740.6674 636.4432)" class="st4 st16">Waiting Bids</text>
<text transform="matrix(1 0 0 1 740.6674 653.4432)" class="st4 st16">- waitFor  </text>
<text transform="matrix(1 0 0 1 810.1674 653.4432)" class="st17 st4 st16">wait for an event to happen</text>
<text transform="matrix(1 0 0 1 740.6674 670.4432)" class="st4 st16">- askFor </text>
<text transform="matrix(1 0 0 1 799.1674 670.4432)" class="st17 st4 st16">enable and wait for an UI-event  </text>
<text transform="matrix(1 0 0 1 740.6674 687.4432)" class="st4 st16">- onPending  </text>
<text transform="matrix(1 0 0 1 834.9674 687.4432)" class="st17 st4 st16">wait for a pending event</text>
<text transform="matrix(1 0 0 1 740.6674 721.4432)" class="st4 st16">Extending Bids</text>
<text transform="matrix(1 0 0 1 740.6674 738.4432)" class="st4 st16">- extend   </text>
<text transform="matrix(1 0 0 1 809.8674 738.4432)" class="st17 st4 st16">extend an event</text>
<text transform="matrix(1 0 0 1 987.0956 130.7852)" class="st4 st16">bids</text>
